apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId rootProject.ext.applicationId
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionName rootProject.versionName
        versionCode rootProject.versionCode
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), '../proguard.cfg'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), '../proguard.cfg'
        }
    }

    lintOptions {
        disable 'MissingTranslation'
    }

    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
    dependencies {
        compile project(':showCaseView')
        compile 'com.android.support:appcompat-v7:' + rootProject.ext.appcompatVersion
        compile 'com.android.support:preference-v7:' + rootProject.ext.appcompatVersion
        compile 'com.android.support:design:' + rootProject.ext.appcompatVersion
        compile 'com.android.support:cardview-v7:' + rootProject.ext.appcompatVersion
        compile 'com.android.support:gridlayout-v7:' + rootProject.ext.appcompatVersion
        compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.6.0'
        compile 'com.google.android.gms:play-services-analytics:11.2.0'
        compile 'com.google.code.gson:gson:2.7'
        compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
        compile 'org.apache.commons:commons-lang3:3.4'
        compile 'com.google.firebase:firebase-crash:11.2.0'
        compile 'com.google.firebase:firebase-core:11.2.0'
        compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
        compile group: 'commons-io', name: 'commons-io', version: '2.4'
        compile 'com.jakewharton:butterknife:8.8.1'
        annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
        testCompile 'junit:junit:4.12'
        androidTestCompile 'commons-io:commons-io:2.4'
        androidTestCompile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.6.0'
        androidTestCompile group: 'com.squareup.okhttp3', name: 'mockwebserver', version: '3.6.0'
        androidTestCompile('com.android.support.test:runner:0.5') {
            // Necessary if your app targets Marshmallow (since the test runner
            // hasn't moved to Marshmallow yet)
            exclude group: 'com.android.support', module: 'support-annotations'
        }

        // Set this dependency to use JUnit 4 rules
        androidTestCompile('com.android.support.test:rules:0.5') {
            // Necessary if your app targets Marshmallow (since the test runner
            // hasn't moved to Marshmallow yet)
            exclude group: 'com.android.support', module: 'support-annotations'
        }
        // Set this dependency to build and run Espresso tests
        androidTestCompile 'com.android.support.test.espresso:espresso-contrib:2.2.2', {
            exclude group: 'com.android.support', module: 'support-annotations'
            exclude group: 'com.android.support', module: 'support-v4'
            exclude group: 'com.android.support', module: 'design'
            exclude group: 'com.android.support', module: 'recyclerview-v7'
        }
    }

}



apply plugin: 'com.google.gms.google-services'