apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId rootProject.ext.applicationId
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionName rootProject.versionName
        versionCode rootProject.versionCode
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), '../proguard.cfg'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), '../proguard.cfg'
        }
    }
    lintOptions {
        // use this line to check all rules except those listed
        disable 'MissingTranslation', 'ExtraTranslation'
    }
}

dependencies {
    compile project(':androidsupportv4preferencefragment')
    compile project(':showCaseView')
    compile 'com.android.support:appcompat-v7:'+rootProject.ext.appcompatVersion
    compile 'com.google.code.gson:gson:1.7.2'
    compile files('libs/acra-4.2.3.jar')
    compile files('libs/httpclientandroidlib-1.1.2.jar')
    compile files('libs/universal-image-loader-1.9.1.jar')
}
