// Top-level build file where you can add configuration options common to all sub-projects/modules.
def majorVersion = 1
def minorVersion = 2
def patchVersion = 1
def buildNumber = 3
def buildVersionCode;
def buildVersionName
buildVersionCode = majorVersion * 10000000 + minorVersion * 100000 + patchVersion * 100 + buildNumber
buildVersionName = "${majorVersion}.${minorVersion}.${patchVersion} build ${buildNumber}"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}
ext {
    applicationId = "org.dvbviewer.controller"
    compileSdkVersion = 26
    buildToolsVersion = "26.0.1"
    minSdkVersion = 14
    targetSdkVersion = 26
    appcompatVersion = "26.0.1"
    versionCode = buildVersionCode
    versionName = buildVersionName
}
allprojects {
    repositories {
        maven { url "http://dl.bintray.com/populov/maven" }
        maven { url "https://jitpack.io" }
        maven { url "https://maven.google.com" }
        jcenter()
        mavenCentral()
    }
}
